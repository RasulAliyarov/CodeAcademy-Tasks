<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <div class="header">
            <h1 class="header__title">Google</h1>

            <ul class="header__lists">
                <li class="header__lists_list"><a href="./index.html">Ana sayfa</a></li>
                <li class="header__lists_list"><a href="./urunler.html">Ürünler</a></li>
                <li class="header__lists_list"><a href="./about.html">Hakkımızda</a></li>
                <li class="header__lists_list"><a href="./google.html">Google</a></li>

            </ul>

        </div>
    </header>

    <section>
        <div class="google">
            <div class="google__top">
                <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="">
            </div>

            <div class="google_middle">
                <label for="search">Search the web using Google!</label>
                <input class="google_middle__input" type="text" id="search">
                <div class="google_middle__buttons">

                    <button class="google__middle__btn">Google Seatch</button>
                    <button class="google__middle__btn">I'm feeling lucky</button>
                </div>
            </div>
        </div>

        <div class="google_footer">
            <div class="google_footer__block">
                <span>Special Searches</span>
                <ul class="google_footer__block__list">
                    <li class="google_footer__block__list__element">
                        <a href="#">Stanford Search</a>
                    </li>
                    <li class="google_footer__block__list__element">
                        <a href="#">Linux Search</a>

                    </li>
                </ul>
            </div>

            <div class="google_footer__block">
                <ul class="google_footer__block__list">
                    <li class="google_footer__block__list__element">
                        <a href="#">Help!</a>
                    </li>
                    <li class="google_footer__block__list__element">
                        <a href="#">Stanford Search</a>
                    </li>
                    <li class="google_footer__block__list__element">
                        <a href="#">Linux Search</a>

                    </li>
                    <li class="google_footer__block__list__element">
                        <a href="#">Google Logos</a>

                    </li>
                </ul>
            </div>


            <div class="google_footer__block  google_footer__block--modifier">
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <input class="google_footer__block_input" type="text" placeholder="your e-mail">
                <div>
                    <button class="google_footer__block_btn">Subscribe</button> 
                    <a href="#">Archlive</a>
                </div>
            </div>

        </div>
        <span class="google_footer__copyright">Copyright 2022 Google Inc.</span>

    </section>

</body>

</html>
